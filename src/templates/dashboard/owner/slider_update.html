{% load static %}
{% load widget_tweaks %}

<div class="modal" id="myModalUpdate">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Slider</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form action="{% url 'dashboard_slider_update' slider.id %}" method="post" enctype="multipart/form-data">{% csrf_token %}
          <div class="form-row">
          <div class="col form-group">
            <label>Image</label>
              {% render_field form.image class="form-control" %}
              <a href="{{ slider.image.url }}" target="_blank">
                <img src="{{ slider.image.url }}" style="width: 60px;margin-top: 10px;">
              </a>
          </div>
          </div>
          <div class="form-row">
            <div class="col form-group">
              <label>Button Url</label>
                {% render_field form.link class="form-control" %}
            </div>
          </div>


          <div class="form-row" style="float: right;">
            <div class="col form-group">
               <button type="Submit" class="btn btn-info">Save</button>
               <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </form> 
      </div>
    </div>
  </div>
</div>
