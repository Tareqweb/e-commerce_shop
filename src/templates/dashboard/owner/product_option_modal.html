
{% load widget_tweaks %}
<div class="modal fade" id="product-option-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <span>Product Option</span>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body tab-content py-4">
        <form method="POST" action="{% url 'product_commission_update' product.id %}">{% csrf_token %}
          <div class="form-group">
            <label for="su-commission">Commission Percentage</label>
            {% render_field form.commission class="form-control" id="su-commission" required="" %}
            <div class="invalid-feedback">Please fill in commission percentage.</div>
          </div>
          <div class="form-group">
            <label for="su-commission">Tax Percentage</label>
            <input type="number" name="tax" value="{{ product.tax_percentage }}" step="0.01" required="" id="su-taxt" class="form-control">
          </div>
          <button class="btn btn-primary btn-shadow" type="submit">Approve/Save</button>
          <a href="{% url 'product_rejected' product.id %}">
            <button class="btn btn-primary btn-shadow" type="button">Reject</button>
          </a>
        </form>
        
      </div>
    </div>
  </div>
</div>
