{% load widget_tweaks %}

<div class="modal" id="myModalUpdate">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Color</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form action="{% url 'product_color_update' color.id %}" method="post" enctype="multipart/form-data">{% csrf_token %}
          <div class="form-row">
            <div class="col form-group">
              <label>Color</label>
                {% render_field form.color class="form-control" %}
            </div>
          </div>
          <div class="form-row" style="float: right;">
            <div class="col form-group">
               <button type="Submit" class="btn btn-info">Save</button>
               <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </form> 
      </div>
    </div>
  </div>
</div>
