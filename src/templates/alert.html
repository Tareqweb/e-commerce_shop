{% if messages %}
    {% for message in messages %}
      <div class="alert alert-success" id="alert_freamwork" style="position: fixed;bottom: 0;z-index: 1100000000;left: 10px;background-color: #EA3223 !important;color: #fff;font-weight: bold;">
        {{ message }}
      </div>
    {% endfor %}
    <script>
      $("#alert_freamwork").fadeTo(2000, 500).slideUp(500);
    </script>
{% endif %}
