{% extends "base.html" %}
{% load static %}


{% block css %}
<style>
  body{
    background-color: #f6f9fc !important;
  }

</style>
{% endblock %}


{% block content %}

<div class="page-title-overlap bg-dark pt-3 pb-3">
  <div class="container pt-2 pb-2" style="text-align: center;">
    <h1 style="color: #fff;">{{ title }}</h1>
  </div>
</div>

<div class="container pb-5 mb-2 mb-md-4 mt-4">
  <div class="row">
    <div class="col-md-12">
      <div class="accordion" id="accordionExample">
        {% for faq in faqs %}
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne{{faq.id}}" aria-expanded="true" aria-controls="collapseOne{{faq.id}}">
                    {{ faq.question }}
                  </button>
                </h5>
              </div>
              <div id="collapseOne{{faq.id}}" class="collapse" aria-labelledby="#collapseOne{{faq.id}}" data-parent="#accordionExample">
                <div class="card-body">
                  {{ faq.answer|safe }}
                </div>
              </div>
          </div>
        {% endfor %}
      </div>
    </div>

  </div>
</div>



{% endblock %}
