{% extends "base.html" %}
{% load static %}

{% block content %}


<div class="container py-4 py-lg-5 my-4">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card border-0 box-shadow">
        <div class="card-body">
          <h2 class="h4 mb-1">Sign up</h2>
            <form class="needs-validation" novalidate action="" method="POST">{% csrf_token %}
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="reg-fn">First Name</label>
                    <input type="text" class="form-control" id="reg-fn" placeholder="" name="first_name" required="">
                    <div class="invalid-feedback">Please enter your first name!</div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="reg-fn">Last Name</label>
                    <input type="text" class="form-control" id="reg-fn" placeholder="" name="username" required="">
                    <div class="invalid-feedback">Please enter your last name!</div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="reg-email">E-mail Address</label>
                    <input type="email" class="form-control" placeholder="" id="reg-email" name="email" required="">
                    <div class="invalid-feedback">Please enter valid email address!</div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input class="form-control" type="password" name="password" required="" id="reg-password">
                    <div class="invalid-feedback">Please enter password!</div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="reg-password-confirm">Confirm Password</label>
                    <input class="form-control" type="password" name="confirm_password" required="" id="reg-password-confirm">
                    <div class="invalid-feedback">Passwords do not match!</div>
                  </div>
                </div>
              </div>

              <div class="text-right">
                <a href="{% url 'vendor_register' %}">
                  <button class="btn btn-primary" type="button"><i class="czi-user mr-2 ml-n1"></i>Back to Login</button>
                </a>
                <button class="btn btn-primary" type="submit"><i class="czi-user mr-2 ml-n1"></i>Sign Up</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
